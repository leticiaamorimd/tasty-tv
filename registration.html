    <title>TastyTV</title>
  <style> 
   body{
    background-image: url("https://image.freepik.com/free-photo/tropical-green-leaves-background_53876-88891.jpg") ;
    height: 100%;

button {

  <body>
      <header>
          <nav class="navbar" >
              <a class="nav-item nav-link active" href="
              test1.html"
                >Home 
              <a class="nav-item nav-link" href="timetable.html">Programming</a>
              <a class="nav-item nav-link" href="recommendation.html">Recommendations</a>
              <a class="nav-item nav-link" href="signin.html">Sign In</a>
            </nav>
      </header>
    <section>
      <div class="container">
        <form>
          <h2>Register</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>

          <div class="form-group">
              <label>Full Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleName"
                placeholder="Full Name"
                required
              />
            </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Yes! Send me amazing content and exclusive offers.</label
            >
          </div>
          <button
            id="submit"
            type="submit"
            class="btn btn-primary" onclick="register()"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <script src="./src/script.js"></script>
  </body>
